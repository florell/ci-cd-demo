name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # линтеры
  lint:
    name: Static Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Check code formatting with Black
        run: |
          black --check --diff app/ tests/

      - name: Check import sorting with isort
        run: |
          isort --check-only --diff app/ tests/

      - name: Lint with flake8
        run: |
          flake8 app/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 app/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

      - name: Lint with pylint
        run: |
          pylint app/ --exit-zero --max-line-length=100 --disable=C0114,C0115,C0116

      - name: Type check with mypy
        run: |
          mypy app/ --ignore-missing-imports --no-error-summary || true

      - name: Security scan with bandit
        run: |
          bandit -r app/ -ll --exit-zero

  # запуск юнит тестов
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run tests with pytest
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=html --cov-report=term-missing

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: htmlcov/
          retention-days: 7

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  # что-то типа интеграционного теста, проверяем, что контейнер билдится
  integration:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image (test)
        run: |
          docker build -t ci-cd-demo:test .

      - name: Run container and test
        run: |
          docker run -d --name test-container -p 5000:5000 ci-cd-demo:test
          sleep 5
          curl -f http://localhost:5000/health || exit 1
          docker stop test-container
          docker rm test-container
